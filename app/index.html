<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NetChat</title>

        <!-- build:css(.) css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/blueimp-file-upload/css/jquery.fileupload.css" />
        <link rel="stylesheet" href="bower_components/blueimp-file-upload/css/jquery.fileupload-ui.css" />
        <link rel="stylesheet" href="bower_components/blueimp-file-upload/css/jquery.fileupload-noscript.css" />
        <link rel="stylesheet" href="bower_components/blueimp-file-upload/css/jquery.fileupload-ui-noscript.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) css/style.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->

        <script src="js/crypto.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid" ui-view="contentHeader">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="chat">NetChat</a>
                </div>
                <div>
                    <ul id="user-menu" class="nav navbar-nav navbar-right hidden">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span>{{ user }}</span> <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="remove({ id : user_id })">Remove</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="application-container" class="container-fluid">
            <div class="row">
                <aside id="app-sidebar" class="chats-list col-md-3" ui-view="chatsList"></aside>
                <div id="main-container" class="col-md-9">
                    <div class="content-body" ui-view="contentBody"></div>
                </div>
            </div>
        </div>
        <!-- build:js(.) js/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/blueimp-tmpl/js/tmpl.js"></script>
        <script src="bower_components/blueimp-load-image/js/load-image.js"></script>
        <script src="bower_components/blueimp-load-image/js/load-image-ios.js"></script>
        <script src="bower_components/blueimp-load-image/js/load-image-orientation.js"></script>
        <script src="bower_components/blueimp-load-image/js/load-image-meta.js"></script>
        <script src="bower_components/blueimp-load-image/js/load-image-exif.js"></script>
        <script src="bower_components/blueimp-load-image/js/load-image-exif-map.js"></script>
        <script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
        <script src="bower_components/blueimp-file-upload/js/cors/jquery.postmessage-transport.js"></script>
        <script src="bower_components/blueimp-file-upload/js/cors/jquery.xdr-transport.js"></script>
        <script src="bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-validate.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-audio.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-video.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-ui.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-jquery-ui.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.fileupload-angular.js"></script>
        <script src="bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
