<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>NetChat</title>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/crypto.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid" ui-view="contentHeader">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="chat">NetChat</a>
                </div>
                <div>
                    <ul id="user-menu" class="nav navbar-nav navbar-right hidden">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span>{{ user }}</span> <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ui-sref="remove({ id : user_id })">Remove</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="application-container" class="container-fluid">
            <div class="row">
                <aside id="app-sidebar" class="chats-list col-md-3" ui-view="chatsList"></aside>
                <div id="main-container" class="col-md-9">
                    <div class="content-body" ui-view="contentBody"></div>
                </div>
            </div>
        </div>
        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
