<form class="form-register" ng-submit="register()">
    <h2>New User</h2>
    <label class="sr-only" for="inputEmail">Name</label>
    <input id="name" class="form-control" type="text" autofocus="" placeholder="User name" ng-model="user.name">
    <label class="sr-only" for="inputEmail">Email address</label>
    <input id="email" class="form-control" type="email" placeholder="Email address" ng-model="user.email">
    <label class="sr-only" for="inputPassword">Password</label>
    <input id="pass" class="form-control" type="text" placeholder="Password" ng-model="user.pass">
    <p class="help">Already a member? <a ui-sref="login">Sign In</a></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
