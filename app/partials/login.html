<form class="form-signin" ng-submit="submit()">
    <h2>Please sign in</h2>
    <label class="sr-only" for="inputEmail">Email address</label>
    <input id="email" class="form-control" type="email" autofocus="" placeholder="Email address" ng-model="email">
    <label class="sr-only" for="inputPassword">Password</label>
    <input id="pass" class="form-control" type="password" placeholder="Password" ng-model="pass">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
